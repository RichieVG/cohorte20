<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Suma</title>
</head>
<body>
    <h1>Introduce los números para sumar</h1>
    <form id="formulario">
        Primer número
        <input type="number" name="primerNumero" value="0">
        <br>
        Segundo número
        <input type="number" name="segundoNumero" value="0">
    </form>
    <button onclick="sumar()">Sumar</button>
    <div id="resultado"></div>
    <script>
              function sumar() {
        let formulario = document.forms["formulario"];
        let resultado = 0;
        for (const elemento of formulario) {
          resultado += Number(elemento.value);
        }
        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
</body>
</html>
